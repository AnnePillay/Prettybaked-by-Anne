<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrettyBaked by Anne</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Apply a pink sprinkles background image */
        body {
            background-image: url('sprinkles.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: purple;
            text-align: center;
        }

        /* Add purple and blue gradient background */
        .main-content {
            background: linear-gradient(to bottom, #8a2be2, #4b0082);
            padding: 50px 0;
            border-radius: 20px;
            margin: 20px;
        }

        h1 {
            color: pink;
            font-size: 3em;
        }

        h2 {
            font-size: 2em;
            color: pink;
        }

        p {
            font-size: 1.2em;
        }

        .gallery img {
            width: 300px;
            height: auto;
            margin: 15px;
            border-radius: 10px;
        }

        /* Style for contact section */
        .contact a {
            color: lightblue;
            text-decoration: none;
            font-size: 1.5em;
        }

        .contact a:hover {
            color: lightpink;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>PrettyBaked by Anne</h1>
        <h2>About</h2>
        <p>Welcome to PrettyBaked by Anne! We specialize in beautifully crafted cakes, cupcakes, and baked treats for all occasions.</p>

        <h2>Gallery</h2>
        <div class="gallery">
            <img src="cake1.jpg" alt="Custom Cake 1">
            <img src="cake2.jpg" alt="Custom Cake 2">
            <img src="cake3.jpg" alt="Custom Cake 3">
        </div>

        <h2>Contact Us</h2>
        <p>Email: prettybaked@example.com</p>
        <p>Instagram: <a href="https://www.instagram.com/prettybakebyanne" target="_blank">@prettybakebyanne</a></p>

        <footer>
            <p>&copy; 2025 PrettyBaked by Anne. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
